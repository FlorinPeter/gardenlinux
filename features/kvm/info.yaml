description: "kvm and qemu platform"
type: platform
features:
  include: 
    - cloud
scripts:
    - name: garden-disk
      boot: 
        - efi
      label: msdos
      output: aa.xx

---
scripts:
    - name: garden-disk
      setargs:
        label: gpt
      appendargs:
        boot:
        - mbr
      output: aa.yy

garden-convert:
  format: 
    - type: raw
    - type: qcow2
